    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="1", width=device-width" http-equiv="refresh">

    <body>

            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    <h1>Countdown to the best trip EVAH!!</h1>
                </div>
            </header>

        <main class="container-fluid py-5 text-center">
            <div class="jumbotron">
                <form action="/" method="get">
                    <h1 class="display-4"><span style='color:red';>{{days}}</span> days 
                                            <span style='color:red';>{{hours}}</span> hours

                    </h1>
                  
                </form>
                
            </div>
        </main>
